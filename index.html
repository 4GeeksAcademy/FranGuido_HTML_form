<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>

    <!--Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Own style-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- top spacing-->
    <div class="container">
        <div class="row justify-content-center"">
            <div class="col form-header"></div>
        </div>
    </div>

    <!--form section-->
    <div class="container">

        <!--form header-->
        <div class="row justify-content-center">
            <div class="col-12">
                <h1>Payment form example</h1>
            </div>
        </div>

        <!--card info-->
        <div class="row justify-content-center">

            <!--card number-->
            <div class="col-5">
                <label for="cardNumber" class="form-label">Card #</label>
                <input class="form-control" type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="form-control">
            </div>

            <!--card cvc-->
            <div class="col-3">
                <label for="cardSecurity" class="form-label">Card #</label>
                <input class="form-control" type="text" id="cardSecurity" placeholder="0000" aria-label="form-control">
            </div>

            <!--money amount-->
            <div class="col-4">
                <label for="cardAmount" class="form-label">Amount ($)</label>
                <input class="form-control" type="text" id="cardAmount" placeholder="Amount" aria-label="form-control">
            </div>
        </div>

        <!--user info-->
        <div class="row justify-content-center">
            <!--user first name-->
            <div class="col-6">
                <label for="userFisrtname" class="form-label">First name</label>
                <input class="form-control" type="text" id="userFisrtname" aria-label="form-control">
            </div>

            <!--user last name-->
            <div class="col-6">
                <label for="userLastname" class="form-label">Last name</label>
                <input class="form-control" type="text" id="userLastname" aria-label="form-control">
            </div>
        </div>

        <!--address-->
        <div class="row justify-content-center">

            <!--city-->
            <div class="col-6">
                <label for="cardNumber" class="form-label">City</label>
                <input class="form-control" type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="form-control">
            </div>

            <!--state-->
            <div class="col-3">
                <label for="cardSecurity" class="form-label">State</label>
                <input class="form-control" type="text" id="cardSecurity" placeholder="0000" aria-label="form-control">
            </div>

            <!--postal code-->
            <div class="col-3">
                <label for="cardAmount" class="form-label">Postal code</label>
                <input class="form-control" type="text" id="cardAmount" placeholder="Amount" aria-label="form-control">
            </div>
        </div>

    </div>




    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
